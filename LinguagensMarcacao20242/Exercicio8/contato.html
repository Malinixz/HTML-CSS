<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Contato - Hotel Serenidade</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="Hotel Serenidade">
            <span>Hotel Serenidade</span>
        </a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Fale Conosco</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Informações de Contato</h2>
                <p><strong>Endereço:</strong> Av. Principal, 1000</p>
                <p><strong>Telefone:</strong> (11) 5555-5555</p>
                <p><strong>Email:</strong> contato@hotelserenidade.com</p>
                <p><strong>Horário:</strong> 24 horas</p>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados © 2024 Hotel Serenidade</p>
    </footer>
</body>
</html>
