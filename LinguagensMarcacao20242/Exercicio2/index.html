<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Profissão</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>Pereira</td>
            <td>Engenheiro civil</td>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>Silva</td>
            <td>Economista</td>
        </tr>
        <tr>
            <td>Rosa</td>
            <td>Andrade</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Ferreira</td>
            <td>Jornalista</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2">Nome</td>
            <td>Profissão</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>Pereira</td>
            <td>Engenheiro civil</td>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>Silva</td>
            <td>Economista</td>
        </tr>
        <tr>
            <td>Rosa</td>
            <td>Andrade</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Ferreira</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
