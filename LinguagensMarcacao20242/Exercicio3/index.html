<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <form action="index.html" method="post">
            <h1> Cadastrar usuário </h1>
            <fieldset>
                <legend>1 Dados Pessoais</legend>
                <label for="fname">Nome:</label>
                <input type="text" id="fname" name="fname">
                <label for="femail">Email:</label>
                <input type="text" id="femail" name="femail">
                <label for="fsenha">Senha:</label>
                <input type="password" id="fsenha" name="fsenha">
                <label for="fconfsenha">Confirma Senha:</label>
                <input type="password" id="fconfsenha" name="fconfsenha"><br>
                <label for="fidade">Idade:</label>
                <input type="radio" id="fidade" name="fidade" value="acima17">
                <label for="acima17">Acima de 17</label>
                <input type="radio" id="fidade" name="fidade" value="abaixo17">
                <label for="abaixo17">Abaixo ou igual a 17</label>
            </fieldset>
            <fieldset>
                <legend>2 Perfil</legend>
                <label for="fdesc">Descrição:</label>
                <textarea id="fdesc" name="fdesc" rows="2" cols="30"></textarea>
                <label for="fperfil">Perfil trabalho:</label>
                <select id="fperfil" name="fperfil">
                    <option value="Perfil1">Perfil1</option>
                    <option value="Perfil2">Perfil2</option>
                    <option value="Perfil3">Perfil3</option>
                    <option value="Perfil4">Perfil4</option>
                </select>

                <label for="finteresses">Interesses:</label>
                <input type="checkbox" id="finteresses" name="finteresses" value="Programador">
                <label for="Programador">Programador</label>
                <input type="checkbox" id="finteresses" name="finteresses" value="Design">
                <label for="Design">Design</label>
                <input type="checkbox" id="finteresses" name="finteresses" value="Analista">
                <label for="Analista">Analista</label>
            </fieldset>

            <button type="submit">Enviar dados</button>

        </form>
    </body>
</html>
